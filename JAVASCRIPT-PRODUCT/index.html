<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLICACIÓN DE PRODUCTOS</title>
    
  <!--BOOTSTRAP-->
    <link rel="stylesheet" href="css/pulse.min.css">
</head>
<body>
    <!--NAVEGACIÓN-->
    <nav text-align="center"  class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">PRODUCTOS</a>

    </nav>

    <div class="container">
        <!--APLICACIÓN-->

        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar un producto</h4>
                    </div>
                   <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="Nombre" placeholder="Nombre Producto" class="form-control">


                    </div>
                    <div class="form-group">
                        <input type="number" step="0.01" id="Precio" placeholder="Precio de producto" class="form-control">


                    </div>
                    <div class="form-group">
                        <input type="number" id="Año" min="2020" max="2030"  placeholder="Año del producto" class="form-control">


                    </div>
                    <input type="submit" value="Guardar" class="btn btn-primary btn-block">


                   </form>
                </div>

            </div>
            <div class="col-md-8">
                <div id="product-list"></div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
